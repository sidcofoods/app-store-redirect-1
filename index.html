<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <script>
    function redirectToAppStoreOrPlayStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.app.sidcofoodsuae";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/ae/app/sidco-foods-uae/id6446170500";
      }
    }

    // Redirect on page load
    window.onload = redirectToAppStoreOrPlayStore;

    // Redirect on click (for computers)
    document.addEventListener('click', function() {
      redirectToAppStoreOrPlayStore();
    });
  </script>
</head>
<body>
  <p>Redirecting to the app store...</p>
</body>
</html>
